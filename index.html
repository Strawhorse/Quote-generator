<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <!-- New favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <div class="quote-text">
                <!-- adjust size of font for quotes -->
                <!-- add icon -->
                <i class="fas fa-quote-left"></i>
                <span id="quote">The fact that you aren't where you want to be should be motivation enough</span>
            </div>
            <!-- author -->
            <div class="quote-author">
                <span id="author">Someone</span>
            </div>
            <!-- Two buttons -->
            <!-- Container for buttons so we can use flexbox inside element different to the one outside -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet this quote">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">Shuffle quotes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
